name: Build BitChat IPA

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Install XcodeGen
        run: brew install xcodegen

      - name: Generate Xcode project
        run: xcodegen generate

      - name: Set Xcode version (if needed)
        run: sudo xcode-select -s /Applications/Xcode_15.2.app

      - name: List available schemes
        run: |
              xcodegen generate
              xcodebuild -list -project bitchat.xcodeproj

      - name: Build archive (code signing disabled)
        run: |
          xcodebuild clean archive \
            -scheme bitchat (iOS) \
            -project BitChat.xcodeproj \
            -destination "generic/platform=iOS" \
            -archivePath build/BitChat.xcarchive \
            CODE_SIGNING_ALLOWED=NO

      - name: Export unsigned IPA
        run: |
          cat > ExportOptions.plist <<EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
            <key>method</key>
            <string>development</string>
            <key>signingStyle</key>
            <string>manual</string>
            <key>stripSwiftSymbols</key>
            <true/>
            <key>compileBitcode</key>
            <false/>
          </dict>
          </plist>
          EOF

          xcodebuild -exportArchive \
            -archivePath build/BitChat.xcarchive \
            -exportPath build/export \
            -exportOptionsPlist ExportOptions.plist \
            CODE_SIGNING_ALLOWED=NO

      - name: Upload unsigned IPA
        uses: actions/upload-artifact@v4
        with:
          name: BitChat-IPA
          path: build/export/BitChat.ipa
